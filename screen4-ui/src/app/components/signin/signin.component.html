<app-header></app-header>
<div class="container">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div *ngIf=(signinStatus)>
            <small id="passwordHelp" class="text-danger">
          Login failed. Please try again.
    </small></div>
  <form #f="ngForm" (ngSubmit)="signin()">
  <div class="form-group">
    <label for="email">Email</label>
     <input  name="email" class="form-control" placeholder="Enter email" type="text" [(ngModel)]="userObj.email" #email="ngModel" required email>     
  </div>
  <div class="form-group">
    <label for="password">Password</label>     
     <input type="password" class="form-control" [(ngModel)]="userObj.password" name="password" #password="ngModel" required/>
    </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
</div>
</div>
<app-footer></app-footer>
