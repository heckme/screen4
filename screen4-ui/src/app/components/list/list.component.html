<app-header></app-header>
	<div class="container">
  <h1 class='left'>{{category}}</h1>
  <div class="container-fluid bg-3 text-center">
	<div class="row">
    <div class="search-results">		 
    <ng-container *ngFor="let video of videos">
		<div class="col-sm-3" style="background-color:white;">
      <a href="/play?id={{video.id}}"><img src="{{video.image}}" class="img-responsive" style="width:100%"/></a>
      <a href="/play?id={{video.id}}"><h2 class='title'>{{video.title}}</h2></a>
      <p class='sub-title'>{{video.brief}}</p>
		</div>	
    </ng-container>
   </div>   
   <div *ngIf="nextPage"> 
    <button (click)="loadMoreVideos($event)">Load more videos</button>
   </div>
  </div>	
</div>
  </div>
  <app-footer></app-footer>
