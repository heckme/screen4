<div class="navbar-wrapper">
  <div class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Screen 4</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">   
          <div *ngIf="!getUserName();then content else other_content">here is ignored</div>
            <ng-template #content> 
              <ul class="nav navbar-nav navbar-right">
                <li><a a routerLink="/signin">Signin</a></li>                  
                <li><a a routerLink="/signup">Signup</a></li>
              </ul>
            </ng-template>
            <ng-template #other_content>  
              <ul class="nav navbar-nav navbar-right">
                <li class="welcome">Welcome {{getUserName()}}</li>
                <li><a href (click)="$event.preventDefault();signout()">Signout</a><li>
              </ul>
            </ng-template>        
        </div>
      </div>
    </nav>
  </div>
</div>
