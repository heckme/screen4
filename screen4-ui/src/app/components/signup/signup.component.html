<app-header></app-header>
<div class="container">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
  <form #f="ngForm" (ngSubmit)="signup()">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" class="form-control" placeholder="Enter name" type="text" [(ngModel)]="user.name" #name="ngModel" required>
    </div>
  <div class="form-group">
    <label for="email">Email</label>
     <input  name="email" class="form-control" placeholder="Enter email" type="text" [(ngModel)]="user.email" #email="ngModel" required email>     
     <div *ngIf="email.dirty"> <p *ngIf="email.errors?.email"><small id="passwordHelp" class="text-danger">
          Please enter a valid email address
    </small></p></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>     
     <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #password="ngModel" required/>
    </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" ngModel name="confirmPassword" #confirmPassword="ngModel" [equalTo]="password"/>
    <div *ngIf="!password.errors?.required">
    <p *ngIf="confirmPassword.errors?.equalTo"><small id="passwordHelp" class="text-danger">
          Passwords should match
    </small></p>  
  </div>        
  </div>
  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
</div>
</div>
<app-footer></app-footer>
