<app-header></app-header>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item" *ngFor="let image of images; let i = index; let firstItem = first; let lastItem = last" [ngClass]="{ active: firstItem }">
          <a href="/play?id={{image.id}}"><img src={{image.largeImage}} alt="Banner01" style="width:100%;"/></a>
        </div>  
      </div>
        <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>      
  </div>


<ng-container *ngFor="let category of categories">  
  <h1 class='left'><a href="/list?id={{category.id}}&name={{category.name}}">{{category.name}} movies for you</a></h1>	
  <div class="container-fluid bg-3 text-center">
  <div class="row">
    <ng-container *ngFor="let item of category.items">
		<div class="col-sm-3" style="background-color:white;">
		<a href="/play?id={{item.id}}"><img class="img-responsive" style="width:100%" src={{item.image}}/></a>
		<a href="/play?id={{item.id}}"><h2 class='title'>{{item.title}}</h2></a>
		</div>	
    </ng-container>		
  </div>
</div>
</ng-container>
</div>
<app-footer></app-footer>
